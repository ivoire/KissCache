version: "3.4"
services:
  db:
    image: ${KC_POSTGRES_IMAGE}
    environment:
      POSTGRES_USER: kiss-cache
      POSTGRES_PASSWORD: kiss-cache-passwd
    volumes:
    - db:/var/lib/postgresql/data
    restart: unless-stopped

  celery-beat:
    image: ${KC_IMAGE}
    user: kiss-cache
    depends_on:
    - redis
    environment:
      SERVICE: celery-beat
    volumes:
    - ./share/kiss-cache.yaml:/etc/kiss-cache.yaml
    restart: unless-stopped

  celery-worker:
    image: ${KC_IMAGE}
    user: kiss-cache
    environment:
      SERVICE: celery-worker
    volumes:
    - cache:/var/cache/kiss-cache/
    - ./share/kiss-cache.yaml:/etc/kiss-cache.yaml
    depends_on:
    - db
    - redis
    restart: unless-stopped

  redis:
    image: ${KC_REDIS_IMAGE}
    restart: unless-stopped

  nginx:
    image: ${KC_IMAGE}
    volumes:
    - cache:/var/cache/kiss-cache/
    - ./share/nginx.conf:/etc/nginx/kiss-cache.conf:ro
    depends_on:
    - web
    environment:
      SERVICE: nginx
    ports:
    - "${KC_FRONT_PORT}:80"
    restart: unless-stopped

  web:
    image: ${KC_IMAGE}
    volumes:
    - cache:/var/cache/kiss-cache/
    - ./share/kiss-cache.yaml:/etc/kiss-cache.yaml
    depends_on:
    - db
    - redis
    environment:
      SERVICE: gunicorn
    restart: unless-stopped

volumes:
  db:
    name: kiss-cache-db
  cache:
    name: kiss-cache-cache
