<VirtualHost *:80>
    ServerAdmin webmaster@localhost

    # Use xsendfile
    XSendFile on
    XSendFilePath /var/cache/kiss-cache

    # Send request to Gunicorn
    ProxyPass / http://web:80/
    ProxyPassReverse / http://web:80/
    ProxyPreserveHost On
    ProxyAddHeaders Off

    LogLevel info
    ErrorLog /dev/stderr
    CustomLog /dev/stdout combined
</VirtualHost>
